<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            background-color: antiquewhite;
            border: 2px double burlywood
        }
        tr, td {
            border: 2px solid 
        }
    </style>
    <script>
        function loginCheckFunc() {
            // 확인에 onclick을 loginCheckFunc으로 선언한다 
            var form = document.loginForm
            // form에 있는 name으로 변수를 선언한다
            if(form.userID.value=="") {
                alert("아이디를 입력하세요");
                form.userID.foucs();
                return;
            } else if (form.userPassword.value=="") {
                alert("패스워드를 입력하세요");
                form.userPassword.foucs();
                return;
            } 
            form.submit();       
        }
    </script>
</head>
<body>
    <h1>로그인</h1>
    <hr>
    <form name="loginForm" action="test01.html">
        <table>
            <tr>
                <td><label for="userID">아이디</label></td>
                <td><input type="text" id = "userID" name="userID" autofocus required
                    placeholder="아이디 입력 하세요." size="30" maxlength="30"></td>
            </tr>
            <tr>
                <td><label for="userPassword">패스워드</label></td>
                <td><input type="password" id = "userPassword" class="userPassword" name="userPassword" 
                    autofocus required
                    placeholder="패스워드를 입력 하세요." size="30" maxlength="30"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="button" value="확인" onclick="loginCheckFunc()">&nbsp;&nbsp;
                <input type="reset" value="취소" ></td>
            </tr>
        </table>
    </form>
</body>
</html>
