<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=button] {
            width: 25px;
            height: 25px;
            
        }
        input[type=text] {
            text-align: right;
        }
        table, tr,td {
            text-align: center;
        }
        #sp {
            background-color: yellowgreen;
            border: none
        }

    </style>
</head>

<body>
    <form name="cal">
        <table border="1">
            <tr>
                <td colspan="4"><input type="text" name="result" size="20"></td>
            </tr>
            <tr>
                <td><input type="button" name="num" value="7"
                    onclick="document.cal.result.value += '7' "></td>
                <td><input type="button" name="num" value="8"
                    onclick="document.cal.result.value += '8' "></td>
                <td><input type="button" name="num" value="9" 
                     onclick="document.cal.result.value += '9' "></td>
                <td><input  id="sp" type="button" name="num" value="/"
                    onclick="document.cal.result.value += '/' " ></td>
            </tr>
            <tr>
                <td><input type="button" name="num" value="4"
                    onclick="document.cal.result.value += '4' "></td>
                <td><input type="button" name="num" value="5"
                    onclick="document.cal.result.value += '5' "></td>
                <td><input type="button" name="num" value="6"
                    onclick="document.cal.result.value += '6' "></td>
                <td><input id="sp" type="button" name="num" value="*"
                    onclick="document.cal.result.value += '*' "></td>
            </tr>
            <tr>
                <td><input type="button" name="num" value="1"
                    onclick="document.cal.result.value += '1' "></td>
                <td><input type="button" name="num" value="2"
                    onclick="document.cal.result.value += '2' "></td>
                <td><input type="button" name="num" value="3"
                    onclick="document.cal.result.value += '3' "></td>
                <td><input id="sp" type="button" name="num" value="+"
                    onclick="document.cal.result.value += '+' "></td>
            </tr>
            <tr>
                <td><input type="button" name="num" value="0"
                    onclick="document.cal.result.value += '0' "></td>
                <td><input id="sp" type="button" name="num" value="C"
                    onclick="document.cal.result.value = '' "></td>
                <td><input id="sp" type="button" name="num" value="="
                    onclick="document.cal.result.value = eval(document.cal.result.value)"></td>
                <td><input id="sp" type="button" name="num" value="-"
                    onclick="document.cal.result.value += '-' "></td>
            </tr>
        </table>
    </form>
</body>

</html>
