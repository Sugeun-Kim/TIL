<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write(" <table border=\"1\">");
        document.write("<tr>");
            for (i = 2; i < 10; i++) {
            for (j= 1; j< 10; j++) {
                
                document.write("<td>")
                    document.write(i);
                    document.write("*");
                    document.write(j)
                    document.write("=")
                    document.write(i * j)
                    document.write("<td>");
            }
            document.write("</tr>");
            }
            document.write("<br>")    
        document.write("</table>");


    </script>

    <table border="1">
        <tr>
            <td>2*1=2</td>
            <td>2*2=4</td>
            <td>2*3=6</td>
            <td>2*4=8</td>
            <td>2*5=10</td>
            <td>2*6=12</td>
            <td>2*7=14</td>
            <td>2*8=16</td>
            <td>2*9=18</td>
        </tr>
    </table>
</body>

</html>
