<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>


    <script>

        document.write("<table border='1'>");

        var k = 1;
        for (i = 1; i <= 5; i++) {
            document.write("<tr>");
            for (j = 1; j <= 5; j++) {
                if (k % 2 == 0) {
                    document.write("<td align='center'> <span style=\"color:red\">");
                    document.write(k++);
                    document.write("</span></td>");
                } else {
                    document.write("<td align='center'> <span style=\"color:blue\">");
                    document.write(k++);
                    document.write("</span></td>");
                }

            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>


</body>

</html>
