<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt('구구단 숫자 입력:'));

    for(let i = 1; i < 10; i++){

    i%2 == 0 ? document.write(num + "X" + i + "=" + "<span style='color : red;'>" + num*i + "</span>") : document.write(num + "X" + i + "=" + "<span style='color : blue;'>" + num*i + "</span>");

    document.write("<br>");

    }

    </script>
</body>
</html>
